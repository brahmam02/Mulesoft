# Salesforce Configuration
salesforce.username=your-salesforce-username
salesforce.password=your-salesforce-password
salesforce.securityToken=your-security-token
salesforce.url=https://login.salesforce.com/services/Soap/u/58.0
salesforce.timeout=30000

# File Processing Configuration
file.input.directory=src/main/resources/input
file.input.pattern=*.json,*.csv
file.input.autoDelete=false
file.processed.directory=src/main/resources/processed
file.error.directory=src/main/resources/error

# Batch Processing Configuration
batch.size=200
batch.timeout=300000

# API Configuration
api.host=0.0.0.0
api.port=8081
api.basePath=/api/v1

# Logging Configuration
logging.level=INFO

# Retry Configuration
retry.maxAttempts=3
retry.delay=5000
